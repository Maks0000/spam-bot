<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spam Bot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/custom.css">
    </head>

    <body>
        <form th:action="@{/process}" th:object="${spam}" method="POST" class="container-fluid justify-content-end">
            <header>
                <nav class="navbar navbar-light bg-light">
                    <button class="btn btn-outline-secondary me-2" type="submit" id="submit-btn">Submit</button>
                </nav>
            </header>


            <div class="container">
                <!--.......................... LEFT SIDE - EMAIL ..........................-->
                <div class="row">
                    <div class="col-sm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            <div th:if="${#fields.hasErrors('email')}" style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="'Error: ' + ${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">E-mail</label>
                            <input th:field="*{text}" type="text" class="form-control" id="exampleFormControlTextarea1">
                            <div th:if="${#fields.hasErrors('text')}" style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('text')}" th:text="'Error: ' + ${err}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <!--.......................... RIGHT SIDE - SETTING TIME..........................-->
                    <div class="col-sm">
                        <div class="input-group mb-3" id="time-container">
                            <label for="exampleFormControlInput1" class="form-label" id="time-label">Set time</label><div class="input-group row"></div>
                            <input th:field="*{time}" type="time" class="form-control" aria-label="Recipient's username">
                            <div th:if="${#fields.hasErrors('time')}" style="margin-bottom:1px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('time')}" th:text="'Error: ' + ${err}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script src="js/preview.js"></script>
    </body>
</html>
